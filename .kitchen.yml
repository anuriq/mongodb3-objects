---
driver:
  name: vagrant
  provider: parallels

provisioner:
  name: chef_zero
  cookbooks_path: test/fixtures/cookbooks
  data_bags_path: test/fixtures/data_bags

platforms:
  - name: el6
    driver:
      box: bento/centos-6.7
  - name: el7
    driver:
      box: bento/centos-7.2

suites:
  - name: standalone
    run_list:
      - recipe[mongotest::test_standalone]

  - name: replset1
    run_list:
      - recipe[mongotest::test_replset]
    driver:
      network:
        private_network:
          ip: "172.16.20.10"

  - name: replset2
    run_list:
      - recipe[mongotest::test_replset]
    driver:
      network:
        private_network:
          ip: "172.16.20.11"

  - name: replset3
    run_list:
      - recipe[mongotest::test_replset_init]
    driver:
      network:
        private_network:
          ip: "172.16.20.12"

  - name: shard1
    run_list:
      - recipe[mongotest::test_shard]
    driver:
      network:
        private_network:
          ip: "172.16.20.13"

  - name: shard2
    run_list:
      - recipe[mongotest::test_shard]
    driver:
      network:
        private_network:
          ip: "172.16.20.14"

  - name: cfg1
    run_list:
      - recipe[mongotest::test_cfg]
    driver:
      network:
        private_network:
          ip: "172.16.20.15"

  - name: cfg2
    run_list:
      - recipe[mongotest::test_cfg]
    driver:
      network:
        private_network:
          ip: "172.16.20.16"

  - name: cfg3
    run_list:
      - recipe[mongotest::test_cfg_init]
    driver:
      network:
        private_network:
          ip: "172.16.20.17"

  - name: mongos
    run_list:
      - recipe[mongotest::test_mongos]
    driver:
      network:
        private_network:
          ip: "172.16.20.18"
